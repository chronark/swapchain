version: '3'

services:   
  swapchain-srv-btc-timelock:
    hostname: swapchain-srv-btc-timelock
    build:
      context: ..
      dockerfile: ./srv/bitcoin/timelockBackend/Dockerfile
    container_name: swapchain-srv-btc-timelock
    env_file: ../.env
    environment: 
      PORT: 3000
    ports:
      - "13000:3000"
    depends_on: 
      - mongo
    restart: always
  
  mongo:
    container_name: mongo
    image: mongo
    # volumes:
    #   - ../database:/data/db
    ports:
      - 27017:27017
    environment: 
      MONGO_PORT: 27017
      DB_NAME: "timelocks"
    restart: always